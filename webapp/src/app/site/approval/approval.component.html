<div class="container">
<h2 class="heading ml-auto mt-2 mb-4">Pending Details</h2></div>
<div class="row  ml-2 mr-2 " *ngIf="pendingUserList?.length == 0">

		<div class="col-lg-9   mx-auto">

			<div class="alert alert-success">No pending applications.</div>

		</div>


	</div>
  <div class="row list-group ml-2 mr-2 " *ngIf="pendingUserList?.length != 0">
      
			<div  class="col-lg-8 list-group-item  mx-auto" *ngFor="let user of pendingUserList">
				<div class="row" >
					<h4 >{{user.username}}</h4>
					
					
				</div>
				<div class="row">
					<h5 class="grey">{{user.firstname}}, {{user.lastname}}</h5>
				</div>
				<div class="row">
						<h5 class="grey">{{user.contact}}</h5>
					</div>
					<div class="row">
							<h5 class="grey">{{user.email}}</h5>
							<div class="ml-auto">
									Select User Status
										  </div>
						</div>
				<div class="row">
					<div class="ml-auto">
						<button type="button" class="btn btn-success" (click)="approve(user)"> <i
							class="material-icons md-30 white ">done </i>
            </button>
            <button type="button" class="btn btn-danger" (click)="deny(user)" > <i
							class="material-icons md-30 white ">block </i>
						</button>
					</div>
				</div>
			</div>


			</div>
